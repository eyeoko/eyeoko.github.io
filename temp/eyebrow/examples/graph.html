'http://www.w3.org/2000/10/swap/log#implies'(
    (   'https://josd.github.io/eye/ns#path'(A, B),
        'https://josd.github.io/eye/ns#path'(B, C)
    ),
    'https://josd.github.io/eye/ns#path'(A, C)
).

% forward chaining

:- dynamic(brake/0).
:- dynamic(label/1).

forward :-
    'http://www.w3.org/2000/10/swap/log#implies'(Prem, Conc),
    Prem,
    \\+ Conc,
    labelvars(Conc),
    astep(Conc),
    retract(brake),
    fail.
forward :-
    (   brake
    ->  !
    ;   assertz(brake),
        forward
    ).

labelvars(Term) :-
    (   label(Current)
    ->  true
    ;   Current = 0
    ),
    numbervars(Term, Current, Next),
    retractall(label(_)),
    assertz(label(Next)).

astep((A, B)) :-
    !,
    astep(A),
    astep(B).
astep(A) :-
    (   \\+ A
    ->  assertz(A)
    ;   true
    ).
`;
